version: "3.9"

services:
  synthezia:
    # Build from local Dockerfile; replace with `image: ghcr.io/rishikanthc/synthezia:latest`
    # if you prefer pulling a prebuilt image.
    build:
      context: .
      dockerfile: Dockerfile
    image: synthezia:local
    # image: ghcr.io/rishikanthc/synthezia:v1.0.0
    container_name: synthezia
    ports:
      - "8080:8080"
    # environment:
    #   - HOST=0.0.0.0
    #   - PORT=8080
    #   - DATABASE_PATH=/app/data/synthezia.db
    #   - UPLOAD_DIR=/app/data/uploads
    #   - PUID=${PUID:-1000}
    #   - PGID=${PGID:-1000}
    volumes:
      - ./synthezia-data:/app/data
      - ./env-data:/app/whisperx-env
    restart: unless-stopped

volumes:
  synthezia-data:
